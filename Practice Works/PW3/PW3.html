<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU" crossorigin="anonymous">
	<link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.4.0/css/font-awesome.css">
	<link rel="stylesheet" type="text/css" href="css/style.css">
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
	<script src="jquery.js"></script>
	<title>To do List</title>
</head>
<body>
	<div class="card centered" style="width: 20rem;">
		<div class="card-header" id="add-item">
			<p class="active clearfix mb-0" id="heading">TO-DO LIST <button type="button" class="btn btn-sm btn-primary float-end" id="add"><i class="fa fa-plus"></i></button></p>
		</div>
		<ul class="list-group list-group-flush">
			<div id="first-li"><li class="list-group-item"><input type="text" name="" id="new-input" placeholder="Enter list items"></li></div> 
			<li class="list-group-item"><span><i class="fa fa-trash"></i></span> Meet TAs</li>
			<li class="list-group-item"><span><i class="fa fa-trash"></i></span> Post grades</li>
			<li class="list-group-item"><span><i class="fa fa-trash"></i></span> PTA meeting</li>
		</ul>
	</div>

</body>
</html>
