    <style>
    .col-md-3 {
      margin-bottom: 25px;
    }

    .gray {
      filter: grayscale(80%);
    }

    .modal-backdrop {
      background-color: transparent;
      display: none;
    }

    .modal {
      background-color: lightgray;
      width: inherit;
      height: inherit;
      padding-right: 25px;
      padding-left: 25px;
    }

    .modal-overlay {
      position: absolute;
      top:0;
      left:0;
      width:100%;
      height:100%;
    }

    .modal-open { 
      overflow: auto; 
    }

    .modal.in { 
      pointer-events: none; 
    }

    .modal-content { 
      pointer-events: all; 
    }
  </style>
